<div class="inputTxt">
    <div class="inputTxt_colLabel">
        <label for="{{ 'name' }}" class="inputTxt_label">{{ 'label' }}</label>
    </div>
    <div class="inputTxt_colInput">
        <input type="text" id="{{ 'name' }}" name="{{ 'name' }}" placeholder="{{ 'placeholder' }}" onchange="{{ 'inputTxtID' }}()">
        <span id="{{ 'inputTxtID' }}"></span>
    </div>
</div>
